<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 마켓 - 리뷰 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* 상단 헤더 */
    header {
      background-color: #dc3545;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .header-left h1 {
      margin: 0;
      font-size: 22px;
    }

    .header-right button {
      background-color: white;
      color: #dc3545;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }

    .header-right button:hover {
      background-color: #f2f2f2;
    }

    /* 검색 / 필터 영역 */
    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 25px 0 15px 0;
    }

    .search-bar input {
      width: 50%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .search-bar button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    /* 리뷰 테이블 */
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      text-align: center;
      padding: 14px 10px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    th {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    /* 버튼 스타일 */
    .btn {
      border: none;
      border-radius: 6px;
      padding: 7px 12px;
      font-size: 13px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: opacity 0.2s;
    }

    .btn-hide { background-color: #dc3545; }
    .btn-show { background-color: #28a745; }

    .btn:hover { opacity: 0.85; }

    /* 상태 표시 */
    .status-public { color: #28a745; font-weight: bold; }
    .status-hidden { color: #dc3545; font-weight: bold; }

    /* 하단 돌아가기 버튼 */
    .back-section {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .back-btn {
      display: inline-block;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s, transform 0.15s;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    .back-btn:hover {
      background-color: #555;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>

  <!-- 헤더 -->
  <header>
    <div class="header-left">
      <h1>📝 리뷰 관리</h1>
    </div>
    <div class="header-right">
      <button><a href="admin_dashboard.html" style="color:#dc3545; text-decoration:none;">관리자 홈</a></button>
      <button><a href="../both/first.html" style="color:#dc3545; text-decoration:none;">로그아웃</a></button>
    </div>
  </header>

  <!-- 검색 / 필터 -->
  <div class="search-bar">
    <input type="text" placeholder="회원 ID 또는 게임명으로 검색">
    <button>검색</button>
    <button style="background-color:#6c757d;">신고된 리뷰만 보기</button>
  </div>

  <!-- 리뷰 목록 -->
  <table>
    <thead>
      <tr>
        <th>회원 ID</th>
        <th>게임명</th>
        <th>리뷰 내용 (요약)</th>
        <th>신고 누적 횟수</th>
        <th>상태</th>
        <th>비공개 설정</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>user001</td>
        <td>엘든 링</td>
        <td>“전투가 정말 짜릿합니다!”</td>
        <td>0회</td>
        <td class="status-public">공개</td>
        <td><button class="btn btn-hide">비공개로 전환</button></td>
      </tr>

      <tr>
        <td>user045</td>
        <td>사이버펑크 2077</td>
        <td>“버그가 너무 많아요”</td>
        <td>3회</td>
        <td class="status-hidden">비공개</td>
        <td><button class="btn btn-show">공개로 복원</button></td>
      </tr>

      <tr>
        <td>user077</td>
        <td>발더스 게이트 3</td>
        <td>“이 게임은 인생작이에요!”</td>
        <td>1회</td>
        <td class="status-public">공개</td>
        <td><button class="btn btn-hide">비공개로 전환</button></td>
      </tr>
    </tbody>
  </table>

  <!-- 돌아가기 버튼 -->
  <div class="back-section">
    <a href="admin_page.html" class="back-btn">← 관리자 홈으로 돌아가기</a>
  </div>

</body>
</html>
